<head>
  <meta charset="utf-8">

  <meta name="keywords" content="Timer, Ken's life timer, Newton,">

  <meta name="application-name" content=" My Life Timer" />
<meta name="msapplication-TileColor" content=" #009900" />
<meta name="msapplication-square70x70logo" content="https://cdn2.iconfinder.com/data/icons/productivity-at-work/256/Time_Management-512.png" />

<meta name="msapplication-wide310x150logo" content="https://hdwallsbox.com/wallpapers/m/40/black-sand-hourglass-steins-gate-hour-glass-time-badquality-m39936.jpg" />

polling-uri2=notifications/contoso2.xml; polling-uri3=notifications/contoso3.xml" />
  <title>My Timer</title>
  <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/productivity-at-work/256/Time_Management-512.png">
  <link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/countUp.js" charset="utf-8"></script>
  <script src="js/countDown.js" charset="utf-8"></script>
</head>

<body>
  <div>
    <section id="timer">
      <div class="row">
        <div>
          <div>
            <div>
              <p id="today"> </p>
            </div>
            <div>
              <div id="countdown">
                <div>
                  <span id="year" class="timer" title="Years"></span>
                  <p>Years</p>
                  <span id="hour" class="timer" title="Hours"></span>
                  <p>Hours</p>
                  <span id="min" class="timer" title="Minutes"></span>
                  <p>Minutes</p>
                  <span id="sec" class="timer" title="Seconds"></span>
                  <p>Seconds</p>
                </div>
              </div>
              <div id="eighty">80</div>
              <div id="countup">
                <div>
                  <span id="countUp" class="timer" title="Years"></span>
                  <p>Years</p>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-1">
      </div>
    </section>
  </div>
</body>

</html>
